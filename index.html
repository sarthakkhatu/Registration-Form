<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form in HTML CSS</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form action="#" method="POST" name="google-sheet" class="form" >
	  <div>
		
		
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" name="Name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" name="Email" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" name="Phone_no" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter birth date" name="Birth_Date" required />
          </div>
        </div>
        <div class="select-box">
              <select name="gender">
                <option hidden>Gender </option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
                
              </select>
            </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter street address" name="Address" required />
          
          <div class="column">
            <div class="select-box">
              <select name="Country">
                <option hidden>Country </option>
                <option>America</option>
                <option>Japan</option>
                <option>India</option>
                <option>Nepal</option>
              </select>
            </div>
            <input type="text" placeholder="Enter your city" name="City" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Enter your region" name="Region" required />
            <input type="number" placeholder="Enter postal code" name= "Postal" required />
          </div>
        </div>
        <input type="submit" value="submit" > 
      
		
	  </form>
	  </div>
		<script>
			const scriptURL = 'https://script.google.com/macros/s/AKfycbyX2SLSs0xduRDVzf0K5dftl6rE4RQxp5SFbwJZdzUFYzdRHuvdNgM6JEm5whd0CA6j8A/exec';
			const form = document.forms['google-sheet'];

			form.addEventListener('submit', e => {
			e.preventDefault();
			fetch(scriptURL, { method: 'POST', body: new FormData(form) })
            .then(response => {
                alert("Thanks for Contacting us..! We Will Contact You Soon...");
                clearForm();
            })
            .catch(error => console.error('Error!', error.message));
			});

			function clearForm() {
			// Reset all form fields
				form.reset();
			}
		</script>
	
    </section>
  </body>
</html>
